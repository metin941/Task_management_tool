{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
    <div class="login-container">
        <h2 class="login_h">Login</h2>
        {% if error %}
            <p class="login_error">{{ error }}</p>
        {% endif %}
        <form method="post" action="{{ url_for('login') }}" class="login-form">
            <label for="username" class="login_label_username">Username:</label>
            <input type="text" id="username" name="username" required class="login_input_username">
            
            <label for="password" class="login_label_password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" required class="login_input_password">
            </div>
    
            <!-- Show Password Option -->
            <button type="submit" class="login_submit">Login</button>
            <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility('password')">
            <label for="showPassword">Show Password</label>
        </form>
    
        <!-- JavaScript to Toggle Password Visibility -->
        <script>
            function togglePasswordVisibility(passwordId) {
                var passwordInput = document.getElementById(passwordId);
                passwordInput.type = (passwordInput.type === 'password') ? 'text' : 'password';
            }
        </script>

        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
{% endblock %}
